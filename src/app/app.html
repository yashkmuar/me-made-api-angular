<h1>API Call Service</h1>

<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
    <input type="text" placeholder="enter name" name="name" [ngModel]="updatedUser?.name">
    <br><br>
    <input type="text" placeholder="enter email" name="email" [ngModel]="updatedUser?.email">
    <br><br>
    <input type="text" placeholder="enter age" name="age" [ngModel]="updatedUser?.age">
    <br><br>
    <button>Add User</button>
</form>

<ul *ngFor="let user of users">
    <li>{{ user.name }}</li>
    <li>{{ user.email }}</li>
    <li>{{user.age}}</li>
    <li><button (click)="deleteUser(user.id)">Delete User</button></li>
    <li><button (click)="updateUser(user.id)">Update User</button></li>
</ul>
